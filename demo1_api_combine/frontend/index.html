<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API DEMO V1</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;


        }

        .card{
            padding : 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;

        }

    </style>
</head>
<body>
    <h2>Combined API Data </h2>
    <div id="output">
        <script>
            fetch("http://127.0.0.1:5000/combined")
            .then(response => response.json())
            .then(data =>{
               const output = `
               <div class = "card">
                <h3> Weather </h3>
                <p><strong>Temperature : </strong> ${data.weather.temperature}Â°C</p>
                <p><strong> Windspeed :</strong> ${data.weather.windspeed} km/h </p>
                <p><strong> Public Repos : </strong> ${data.github.repo} </p>
                </div>

                <div class = "card">
                <h3>Github (Examplar)</h3>
                Username : ${data.github.username}<br>
                Followers : ${data.github.followers}<br>
                Public Repos: ${data.github.repos}<br>
                </div>

                <div class = "card">
                <h3>Github (yatin)</h3>
                Username : ${data.yatingithub.username}<br>
                Followers : ${data.yatingithub.followers}<br>
                Public Repos: ${data.yatingithub.repos}<br>
                </div>


                <div class="card">
  <h3>Air Quality (Delhi)</h3>
  <p><strong>AQI:</strong> ${data.air_quality.aqi}</p>
  <p><strong>Location:</strong> ${data.air_quality.location}</p>
  <p><strong>Dominant Pollutant:</strong> ${data.air_quality.dominant_pollutant}</p>
</div>
                `;
                 document.getElementById("output").innerHTML = output;
            })

            .catch(error => {
        document.getElementById("output").innerHTML = `<p style="color:red;">Error: ${error}</p>`;
      });
        </script>
</body>
</html>
